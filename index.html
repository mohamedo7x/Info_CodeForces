<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Info CodeForces</title>
</head>

<body>
    <section>
        <div class="container align-content-center justify-content-center ">
            <div class="main m-auto mt-4 col-sm-6 col-md-12  ">
                <div class="control d-flex text-center  align-content-center">
                    <input class="form-control m-4 " type="search" placeholder="Enter Handel..." id="searchtxt" value=""
                        aria-label="Search">
                    <button class="btn btn-outline-success m-4" id="found" type="submit">Found!</button>
                </div>
                <div class="info align-content-center col-sm-6 col-md-12  hidden " id="form"> <!-- hidden-->
                    <div class="image text-center align-items-center mt-3">
                        <img id="imgx" src="" alt="">
                        <h1 id="fullname" style="font-size:30px">Name</h1>
                    </div>

                    <div class="content m-2 fs-2 col-sm-6 col-md-12 ">
                        <ul class="list-unstyled">
                            <li><i class="fa-solid fa-earth-americas"></i>Country: <span id="country"></span></li>
                            <li><i class="fa-solid fa-city"></i> City: <span id="city"></span></li>
                            <li><i class="fa-solid fa-graduation-cap"></i> Oraganization: <span
                                    id="organization"></span></li>
                            <li><i class="fa-solid fa-user-group"></i> Friends: <span id="friends"></span></li>

                        </ul>
                    </div>
                    <footer class="text-center">
                        <h4 class="copyrigth">&copy; O7X & KarmoDev</h4>
                    </footer>

                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
